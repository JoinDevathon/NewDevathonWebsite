<script>
    (function() {
        var toLoad = JSBUNDLES;
        if (!('fetch' in window)) {
            toLoad.unshift('https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.2/fetch.min.js');
        }
        if (!('Promise' in window)) {
            toLoad.unshift('https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.0.5/es6-promise.auto.min.js');
        }

        for (var i = 0; i < toLoad.length; i++) {
            const loading = toLoad[i];
            var head = document.getElementsByTagName('head')[0];
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = loading;
            console.log('Loading', loading);
            head.appendChild(script);
        }
    })();
</script>
