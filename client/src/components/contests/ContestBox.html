<div class="contest" style="{{contestStyles}}">
    <div class="content">
        <h3 class="title">{{contest.name || title}}</h3>
        <span class="description">{{contest.description || description}}</span>
    </div>
    <div class="status">
        <BoxInformation>{{contest.score ? 'Score: ' + contest.score.toFixed(2) : status ? 'Status: ' + status : info}}</BoxInformation>
    </div>
    <div class="button-container">
        <DButton class="button" href="{{contest.entry_id ? '/entry/' + contest.entry_id : href}}">{{contest.name ? 'View Entry' : button}}</DButton>
    </div>
</div>

<style>

    @media (min-width: 1000px) {
        .contest {
            max-width: 300px;
        }
    }

    .contest .content {
        padding: 20px 10px;
    }

    .contest .title {
        font-size: 26px;
        margin-bottom: 10px;
    }

    .contest .description, .contest .status {
        color: #eee;
        font-size: 18px;
        font-family: 'Roboto', sans-serif;

    .contest .button-container {
        padding: 10px;
    }

    .contest .button {
        font-size: 20px;
        width: 100%;
    }

</style>

<script>
    import DButton from '../forms/DevathonButton.html';
    import BoxInformation from '../containers/BoxInformation.html';
    import {colors, shade} from '../helpers/colors';
    import {toString} from '../helpers/css';

    export default {

//            href: {},
//            width: {'default': null}
//        },
        data() {
            return {
                contest: {},
                index: 0,
                title: 'Default Title and Year',
                description: 'Default description',
                status: null,
                info: 'Status: Planned',
                href: null,
                width: null,
                button: 'More Info'
            };
        },
        computed: {
            contestStyles(index) {
                return toString({
                    backgroundColor: colors[index % colors.length],
                    boxShadow: `6px 6px ${shade(colors[index % colors.length], -30)}`,
                    width: this.width
                });
            }
        },
        components: {
            DButton,
            BoxInformation
        }
    }


</script>
